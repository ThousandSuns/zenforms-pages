<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landing Page</title>

  <!-- Bootstrap -->
  <link href="../css/landing-page.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

  <!-- HERO/CTA -->
  <section class="hero-section">

    <div class="wrapper">

      <img class="hero-logo" src="../img/zenforms-logo-blue.png" alt="Zenforms">

      <h1 class="hero-text">Mail Hundreds of 1099s with One Click</h1>

      <form class="signup">

        <label for="signup-email" class="signup-label">Enter Your Email</label>
        <input type="email" id="signup-email" class="signup-email" name="email" placeholder="email@yourcompany.com" />
        <button id="js-signup-submit" class="signup-submit">Get Started for Free</button>

      </form>

      <a href="#Pricing" class="hero-pricing">
          Pricing plans starting at just $3
        </a>

      <a href="#Steps" class="hero-next"></a>

    </div><!-- /.wrapper -->


  </section>

  <!-- STEPS -->
  <section id="Steps" class="steps-section">

    <h2>The Easiest Wayto Send 1099s</h2>

  </section>

  <!-- PRICING -->
  <section id="Pricing" class="pricing-section">

    <h2>Super Simple Pricing</h2>

    <div>

      <div>
        <h3>Free</h3>
      </div>

      <div>
        <h3>Pro</h3>
      </div>

    </div>

  </section>

  <!-- FOOTER/QUESTIONS -->
  <section id="Questions" class="questions-section">

    <h2>Still Have Questions?</h2>

  </section>

</body>
</html>
